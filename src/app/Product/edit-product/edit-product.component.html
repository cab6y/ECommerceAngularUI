<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">editProduct</p>

                  <form class="mx-1 mx-md-4" (submit)="edit(title.value,description.value,price.value,imageUrl.value)">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" value="{{ product?.title }}" id="title" #title class="form-control" ng-model="title" />
                        <label class="form-label" for="title">title</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" value="{{ product?.description }}" id="description" #description class="form-control" ng-model="description" />
                        <label class="form-label" for="description">description</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="number" value="{{ product?.price }}" id="price" #price class="form-control" ng-model="price" />
                        <label class="form-label" for="price">price</label>
                      </div>
                    </div>
                   

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" value="{{ product?.imageUrl }}" id="imageUrl" #imageUrl class="form-control" (change)="changeImage(imageUrl.value)"   ng-model="imageUrl"/>
                        <label class="form-label" for="imageUrl">imageUrl</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <img  src="{{product?.imageUrl}}" id="productImage" class="rounded float-left">
                      </div>
                    </div>
                    

                 

                  

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit"  class="btn btn-primary btn-lg">Save</button>
                    </div>

                  </form>

                </div>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function() {
        $("img").click(function() {
            // Change src attribute of image
            $("#your-image").attr("src", "https://www.w3docs.com/uploads/media/default/0001/05/9eb9e9cba721ba3bb5e653751449173197f2924a.png");
          });
      });
  </script>
