<section class="section-products" style="margin-top:-10%">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                            </div>
                    </div>
            </div>
            <div class="row">
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products; index as i">
                        <a href="#" routerLink="/detailProduct/{{ product.id }}">
                            <div id="product-{{i+1}}" class="single-product" style="border-style:outset">
                                <img style="margin-bottom:-100%;margin-left:10%;"
                                [src]=" product.imageUrl"
                            />
                                    <div class="part-1">    
                                            <ul>
                                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                    </div>
                                    <div class="part-2">
                                        <div class="row">
                                                <div class="col-4">

                                                </div>
                                                <div class="col-8">
                                                        <h3 class="product-title">{{ product.title }}</h3>
                                                        <h4 class="product-price">${{ product.price }}</h4>
                                                </div>
                                        </div>
                                            
                                           
                                    </div>
                            </div>
                        </a>
                    </div>
                   
            </div>
    </div>
</section>
